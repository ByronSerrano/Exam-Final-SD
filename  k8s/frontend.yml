apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: byxannax/frontend-exam:latest # Usa tu imagen de Docker Hub
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "http://backend-service:3000"
          ports:
            - containerPort: 8000
